        body {

            margin: 0;
            background-color: #f9f5f0;
        }
        h1 {
            color: #8B4513;
            text-align: center;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;

        }
        li {
            margin: 10px 0;

        a {
            color: #8B4513;
            text-decoration: none;
            font-weight: bold;

        a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;

            padding: 20px;
            border-radius: 10px;

        nav {
            background: #5D4037;
            padding: 15px 0;
            margin-bottom: 30px;

        nav ul {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        nav li {
            margin: 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        nav a:hover, nav a.active {
            background: rgba(255,255,255,0.2);
            text-decoration: none;
        }
        nav i {
            font-size: 1.1rem;
        }
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
